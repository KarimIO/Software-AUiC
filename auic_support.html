        </section><section>

                        <input type="date" />

    </main>
    	<script type="text/javascript" src="javascript/jquery-3.2.1.min.js"></script>
	<script>
		$("#mainSel").change(function(e) {
            var v = $("#mainSel option:selected").val();
			var target = "section:nth-child(" + v + ")";
			$("section").removeClass("show");
			$(target).addClass("show");
            if (v == 0) {
                window.location = "chat.html";
            }
		});

        function checkChecks(e) {
            var table = $(this).parent().parent().parent().parent();
            if (table.find("td input:not(:checked)").length != 0) {
                if (table.find("td input:checked").length != 0) {
                    table.find("th input").prop("checked", false);
                    table.find("th input").prop("indeterminate", true);
                }
                else {
                    table.find("th input").prop("checked", false);
                    table.find("th input").prop("indeterminate", false);
                }
            }
            else {
                table.find("th input").prop("checked", true);
                table.find("th input").prop("indeterminate", false);
            }
        }
		
		$("td input").change(checkChecks);

        $(document).ready(function(e) {
            checkChecks(e);
            $("select").val(1);
        });
		
		$("th input").change(function(e) {
            $(this).prop("indeterminate", false);
            var table = $(this).parent().parent().parent().parent();
			if (this.checked) {
                table.find("td input:not(:checked)").click();
            }
            else {
                table.find("td input:checked").click();
            }
		});
	</script>
</body>

</html>
